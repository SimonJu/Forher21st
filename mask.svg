<!-- mask.svg -->
<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%">
    <defs>
        <mask id="rose" x="0" y="0" width="100%" height="100%" maskUnits="userSpaceOnUse">
            <rect width="100%" height="100%" fill="black" stroke="white" stroke-width="20"/>
            <text class="texto1" text-anchor="middle" dominant-baseline="middle" dy="100" dx="300">Rose</text>
        </mask>
    </defs>
</svg>