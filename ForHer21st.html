<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <style>
        *,
        *::after,
        *::before {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        :root {
            --color-bg: linear-gradient(to top, #010329, #000005);
            --color-glass: linear-gradient(to left, #142544, #1a9092);
            --color-water: linear-gradient(to left, #142544, #1b6d6e);
            --color-new-1: #C4D0F2;
            --color-new-2: #A6896F;
            --color-new-3: #D9AA8F;
            --color-new-4: #593532;
        }

        body {
            background-image: var(--color-bg);
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            overflow: hidden;
            color: #fff;
            font-family: 'Arial', sans-serif;
        }

        .main-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }

        .content-form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-right: 20em; /* Space between the content and flower */
        }

        .message {
            text-align: center;
            margin-top: 2em;
        }

        .message h1 {
            font-size: 2.5em;
            margin-bottom: 0.5em;
        }

        .message p {
            font-size: 1.2em;
        }

        .photo-gallery {
            display: flex;
            justify-content: center;
            gap: 1em;
            margin-top: 2em;
        }

        .photo-gallery img {
            width: 150px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        audio {
            display: block;
            margin: 2em auto;
        }

        .flower-container {
            position: absolute;
            width: 50%; /* Adjust width as needed */
            height: 100%;
        }

        .flower {
            position: absolute;
            bottom: 0;
            right: 0;
        }

        .flower__glass {
            width: 20vmin;
            height: 30vmin;
            background-image: var(--color-glass);
            clip-path: polygon(0 0, 100% 0, 85% 100%, 15% 100%);
            opacity: .8;
            position: relative;
        }

        .flower__glass::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            background-color: #182843;
            width: 100%;
            height: 2vmin;
        }

        .flower__glass::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            background-image: var(--color-water);
            width: 100%;
            height: 15vmin;
        }

        .flower-pp {
            position: absolute;
            left: 45%;
            bottom: 2vmin;
        }

        .flower-pp--2 {
            left: 50%;
            bottom: 5%;
            transform-origin: 10% left;
            transform: rotate(20deg);
        }

        .flower-pp--3 {
            left: 30%;
            bottom: 5%;
            transform-origin: 10% left;
            transform: rotate(-10deg);
        }

        .flower-pp--3 .flower_l {
            height: 45vmin;
            position: relative;
        }

        .flower-pp--3 .flower_l::after {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            width: 6vmin;
            height: 6vmin;
            transform: translate(-69%, -30%) rotate(-5deg);
            border-radius: 10vmin 10vmin 0 0;
            border: 2vmin solid #104d4e;
            border-bottom: transparent;
            border-left: transparent;
        }

        .flower-pp--3 .flower_l::before {
            content: '';
            position: absolute;
            left: -40%;
            top: -1%;
            width: 6vmin;
            height: 2vmin;
            transform-origin: right;
            transform: translate(-100%, -80%) rotate(-20deg);
            background-color: #104d4e;
            border-radius: 2vmin;
        }

        .flower-pp--3 .flower_l {
            background-image: linear-gradient(to top, #142544, #104d4e);
        }

        .flower-pp--2 .flower_l {
            height: 45vmin;
        }

        .flower-pp--2 .f {
            transform: translateX(-50%) rotate(20deg);
        }

        .flower-pp--3 .f {
            transform: translate(-350%, -50%) rotate(-120deg);
        }

        .flower-pp--2 .leaf:not(:first-child) {
            width: 3.8vmin;
            height: 10vmin;
            background-image: linear-gradient(to bottom, var(--color-new-1), var(--color-new-2), var(--color-new-4) 99%);
            animation: bloom 1.5s cubic-bezier(0.25, 0.1, 0.25, 1) reverse backwards;
            animation-delay: calc(0.2s * var(--leaf-index));
        }

        .flower-pp--3 .leaf:not(:first-child) {
            width: 3.8vmin;
            height: 10vmin;
            background-image: linear-gradient(to bottom, var(--color-new-3), var(--color-new-4), #1a233a 99%);
            animation: bloom 1.5s cubic-bezier(0.25, 0.1, 0.25, 1) reverse backwards;
            animation-delay: calc(0.2s * var(--leaf-index));
        }

        .flower-pp--3 .leaf--1 {
            width: 8vmin;
            height: 10vmin;
            bottom: 2vmin;
            background-color: var(--color-new-3);
            animation: bloom 1.5s cubic-bezier(0.25, 0.1, 0.25, 1) forwards;
        }

        .flower-pp--2 .leaf--1 {
            width: 8vmin;
            height: 10vmin;
            bottom: 2vmin;
            background-color: var(--color-new-1);
            animation: bloom 1.5s cubic-bezier(0.25, 0.1, 0.25, 1) forwards;
        }

        .flower-pp--2 .f .leaf--8 {
            width: 10vmin;
            height: 9vmin;
            bottom: 3vmin;
            left: -30%;
            transform: rotate(-50deg);
            background-image: linear-gradient(to left bottom, var(--color-new-1), var(--color-new-4));
            animation: bloom 1.5s cubic-bezier(0.25, 0.1, 0.25, 1) forwards;
        }

        .flower-pp--3 .f .leaf--8 {
            width: 10vmin;
            height: 9vmin;
            left: -10% !important;
            background-image: linear-gradient(to left bottom, var(--color-new-3), var(--color-new-4));
            animation: bloom 1.5s cubic-bezier(0.25, 0.1, 0.25, 1) forwards;
        }

        .flower_l {
            width: 2vmin;
            height: 56vmin;
            background-image: linear-gradient(to left top, #82fdff 20%, #142544, #104d4e);
            border-radius: 4vmin;
        }

        .f {
            position: absolute;
            top: 1vmin;
            left: 50%;
            transform: translateX(-50%) rotate(-10deg);
            width: 2vmin;
            height: 2vmin;
        }

        .leaf {
            position: absolute;
            left: 50%;
            bottom: 2vmin;
            transform: translateX(-50%);
            width: 5vmin;
            height: 14vmin;
            background-image: linear-gradient(to bottom, var(--color-new-1), var(--color-new-2), var(--color-new-4) 99%);
            clip-path: ellipse(50% 50% at 50% 50%);
            animation: bloom 1.5s cubic-bezier(0.25, 0.1, 0.25, 1) reverse backwards;
            transform-origin: bottom center;
        }

        .leaf--1 {
            transform: rotate(0deg);
            --leaf-index: 1;
        }

        .leaf--2 {
            transform: rotate(25deg);
            --leaf-index: 2;
        }

        .leaf--3 {
            transform: rotate(50deg);
            --leaf-index: 3;
        }

        .leaf--4 {
            transform: rotate(75deg);
            --leaf-index: 4;
        }

        .leaf--5 {
            transform: rotate(100deg);
            --leaf-index: 5;
        }

        .leaf--6 {
            transform: rotate(125deg);
            --leaf-index: 6;
        }

        .leaf--7 {
            transform: rotate(150deg);
            --leaf-index: 7;
        }

        .leaf--8 {
            transform: rotate(175deg);
            --leaf-index: 8;
        }

        @keyframes bloom {
            0% {
                transform: scale(1) rotateX(90deg);
            }
            100% {
                transform: scale(0) rotateX(0deg);
            }
        }

        .redirect-button {
    display: inline-block;
    padding: 10px 20px;
    background-color: #007bff; /* Example blue background */
    color: white; /* Text color */
    text-decoration: none; /* Remove underline */
    border-radius: 5px; /* Rounded corners */
    font-weight: bold; /* Bold text */
    transition: background-color 0.3s ease; /* Smooth background color change */
    z-index: 9999; /* High value to ensure it's on top */
    /* Other styles remain unchanged *
}

.redirect-button:hover {
    background-color: #0056b3; /* Darker shade on hover */
}

audio[controls] {
    position: relative; /* Ensures z-index works */
    z-index: 9999; /* Positions the audio element above others */
    /* Additional styling can be added here */
}

.photo-gallery {
    display: flex;
    justify-content: center;
    gap: 1em;
    margin-top: 2em;
}

.gallery-item {
    position: relative; /* Establishes a new positioning context */
    display: inline-block; /* Allows the container to shrink to fit its content */
}

.song-title {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: white; /* Adjust the color as needed */
    text-align: center;
    width: 100%; /* Ensures the text spans the full width of the image */
}

.gallery-item img {
    display: block; /* Removes bottom space/gap */
    width: 150px; /* Set your preferred width */
    height: auto;
}


    </style>
</head>
<body>
    <div class="main-container">
        <div class="content-form">
            <div class="message">
                <h1>Happy 21st Birthday, Enu!</h1>
                <p>I made this for you, I hope you like it even though it's not that great looking.</p>
                <p>Thank you for being my BFF.</p>
                <p>Here's to many more birthdays together. I love you!</p>
            </div>
            <div class="photo-gallery">
                <div class="gallery-item"></div>
                <img src="MeandEnu2.jpg" alt="Photo 2">
                <p>Song: September San by RADWIMPS</p>
                </div>
                <!-- Repeat for each photo -->
                
            <audio controls autoplay loop>
                <source src="September San.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>

            <a href="flower.html" class="redirect-button">
                <span>Click To See Better Flower Animation</span>
            </a>
        </div>
        <div class="flower-container">
            <div class="flower">
                <div class="flower__glass"></div>
                <div class="flower-pp flower-pp--2">
                    <div class="flower_l">
                        <div class="f">
                            <div class="leaf leaf--1"></div>
                            <div class="leaf leaf--2"></div>
                            <div class="leaf leaf--3"></div>
                            <div class="leaf leaf--4"></div>
                            <div class="leaf leaf--5"></div>
                            <div class="leaf leaf--6"></div>
                            <div class="leaf leaf--7"></div>
                            <div class="leaf leaf--8"></div>
                        </div>
                    </div>
                </div>
                <div class="flower-pp flower-pp--3">
                    <div class="flower_l">
                        <div class="f">
                            <div class="leaf leaf--1"></div>
                            <div class="leaf leaf--2"></div>
                            <div class="leaf leaf--3"></div>
                            <div class="leaf leaf--4"></div>
                            <div class="leaf leaf--5"></div>
                            <div class="leaf leaf--6"></div>
                            <div class="leaf leaf--7"></div>
                            <div class="leaf leaf--8"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
